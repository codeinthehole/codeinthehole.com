{% load compress %}
<!doctype html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!-- Consider adding an manifest.appcache: h5bp.com/d/Offline -->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">

	<!-- Use the .htaccess and remove these lines to avoid edge case issues.
	More info: h5bp.com/b/378 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>{% block title %}{% endblock %}</title>
	<meta name="description" content="{% block description %}{% endblock %}">
	<meta name="author" content="{% block author %}{% endblock %}">

	<!-- Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<!-- CSS: implied media=all -->
    {% if debug %}
        <link rel="stylesheet" type="text/less" href="{{ STATIC_URL }}less/styles.less" />
        <script type="text/javascript">
            var less = { env: "development" };
        </script>
        <script src="{{ STATIC_URL }}/js/less-1.4.1.min.js" type="text/javascript"></script>
    {% else %}
        {% compress css %}
            <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">
        {% endcompress %}
    {% endif %}
	<!-- end CSS-->

	<link rel="openid.server" href="http://www.myopenid.com/server">
	<link rel="openid.delegate" href="http://azymuth24.myopenid.com/">

    {% block extra_head %}
	{% endblock %}

	<!-- More ideas for your <head> here: h5bp.com/d/head-Tips -->

		<!-- All JavaScript at the bottom, except for Modernizr / Respond.
		Modernizr enables HTML5 elements & feature detects; Respond is a polyfill for min/max-width CSS3 Media Queries
		For optimal performance, use a custom Modernizr build: www.modernizr.com/download/ -->
		<script src="{{ STATIC_URL }}html5boilerplate/js/libs/modernizr-2.0.6.min.js"></script>
	</head>

	<body class="{% block bodyclass %}{% endblock %}">
	    {% block body %}{% endblock %}

		<!-- JavaScript at the bottom for fast page loading -->

		<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="{{ STATIC_URL }}html5boilerplate/js/libs/jquery-1.6.2.min.js"><\/script>')</script>

		<!-- scripts concatenated and minified via ant build script-->
		<!-- 
		<script defer src="{{ STATIC_URL }}html5boilerplate/js/plugins.js"></script>
		<script defer src="{{ STATIC_URL }}html5boilerplate/js/script.js"></script>
		-->
		<!-- end scripts-->

		<!-- Change UA-XXXXX-X to be your site's ID -->
		<script>
			window._gaq = [['_setAccount','UA-3494213-5'],['_trackPageview'],['_trackPageLoadTime']];
			Modernizr.load({
				load: ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js'
			});
		</script>

		<!-- Prompt IE 6 users to install Chrome Frame. Remove this if you want to support IE 6.
		chromium.org/developers/how-tos/chrome-frame-getting-started -->
		<!--[if lt IE 7 ]>
		<script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
		<script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
		<![endif]-->

	</body>
</html>
